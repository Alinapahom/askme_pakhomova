{% extends 'include/base.html' %}

{% load static %}

{% block link-css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
{% endblock link-css %}

{% block left-side %}
    <div class="col-5" id="login-card">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 mt-1">Изменить данные</h3>
                <form action="{% url 'new_questions' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="user-email" class="input-group-text">
                                    <span><i class="fas fa-envelope"></i></span>
                                </label>
                            </div>
                            <input id="user-email" class="form-control" placeholder="Почта"
                                   maxlength="50" type="email" required>
                            <div class="invalid-feedback">
                                Введите корректный email
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="user-login" class="input-group-text">
                                    <span><i class="fas fa-user"></i></span>
                                </label>
                            </div>
                            <input id="user-login" class="form-control" placeholder="Логин"
                                           maxlength="30" type="text" required>
                            <div class="invalid-feedback">
                                Заполните это поле
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile02">
                                <label class="input-group-text" for="inputGroupFile02">Изменить аватар</label>
                            </div>
                            <div class="invalid-feedback">
                                Выберите файл
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-primary btn-dark" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
{% endblock left-side %}

{% block link-js %}
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/signup.js' %}"></script>
{% endblock link-js %}
