{% load static %}

<div class="question-card container bg-light shadow-sm">
    <div class="row">
        <div class="col-2 left-side">
            <img class ="avatar" src="{{ question.author.profile_pic.url }}" alt="Аватар"/>
            <p class="user-nickname">{{ question.author.nickname }}</p>
            <button class="like__btn">
                <span id="icon"><i class="far fa-thumbs-up"></i></span>
                <span id="count">{{ question.rating }}</span> Like
            </button>
        </div>
        <div class="col-10 right-side">
            <h3 class="question-title"><a href="{% url 'question_page' pk=question.id %}">{{ question.title }}</a></h3>
            <p class="question-description">{{ question.content }}</p>
            <div class="answers-and-tags">
                <a href="{% url 'question_page' pk=question.id %}" class="link-to-answers">Ответы({{ question.get_answers_count }})</a>
                <p class="question-tags">Теги:
                    {% for t in question.tags.all %}
                    <a href="{% url 'tag_questions' tag=t %}">{{ t }}</a>
                    {% endfor %}
            </div>
{#            <p class="creation-date text-muted">Опубликовано: {{ question.creation_date }}</p>#}
        </div>
    </div>
</div>
